<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
    <title>natecarlson.org</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Three.js 3D Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Fish Collection Bar -->
    <div id="fish-collection-bar">
        <div class="fish-slot" data-fish="fish1">
            <div class="fish-icon locked">?</div>
            <div class="fish-count">0</div>
        </div>
        <div class="fish-slot" data-fish="fish2">
            <div class="fish-icon locked">?</div>
            <div class="fish-count">0</div>
        </div>
        <div class="fish-slot" data-fish="fish3">
            <div class="fish-icon locked">?</div>
            <div class="fish-count">0</div>
        </div>
        <div class="fish-slot" data-fish="fish4">
            <div class="fish-icon locked">?</div>
            <div class="fish-count">0</div>
        </div>
        <div class="fish-slot" data-fish="fish5">
            <div class="fish-icon locked">?</div>
            <div class="fish-count">0</div>
        </div>
        <div class="fish-slot" data-fish="contact">
            <div class="fish-icon locked">?</div>
            <div class="fish-count">0</div>
        </div>
    </div>

    <!-- Fish Modal -->
    <div id="fish-modal" class="fish-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-fish-name"></h2>
            <div id="modal-fish-image"></div>
            <p id="modal-fish-count"></p>
        </div>
    </div>

    <!-- Contact Form Modal -->
    <div id="contact-modal" class="fish-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-contact-modal">&times;</span>
            <h2>Contact Form</h2>
            <div id="contact-div">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            <div id="contact-success-message" style="display: none;">
                <p style="color: #4ade80; font-size: 1.5rem; margin: 20px 0;">âœ“ Form Submitted!</p>
                <p style="color: #fff;">Thank you for reaching out. I'll get back to you soon.</p>
            </div>
        </div>
    </div>

    <!-- Text Overlay - Hidden, will use 3D text instead -->
    <div class="text-overlay" style="display: none;">
        <h1 class="main-text">natecarlson.org</h1>
    </div>

    <!-- Fishing Rod Overlay - Hidden, now using 3D model -->
    <div id="fishing-rod" class="fishing-rod" style="display: none;">
        <svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Fishing Rod -->
            <line x1="150" y1="500" x2="180" y2="50" stroke="#3d2817" stroke-width="8" stroke-linecap="round" />
            <line x1="180" y1="50" x2="185" y2="20" stroke="#2d1f12" stroke-width="4" stroke-linecap="round" />
            <!-- Handle -->
            <ellipse cx="150" cy="520" rx="25" ry="50" fill="#1a1410" />
            <!-- Reel -->
            <circle cx="155" cy="450" r="20" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="2" />
            <!-- Line guide rings -->
            <circle cx="175" cy="200" r="8" fill="none" stroke="#666" stroke-width="2" />
            <circle cx="178" cy="100" r="6" fill="none" stroke="#666" stroke-width="2" />
        </svg>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- SimplexNoise for terrain generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('AxNy4nzCU6XXWzZXc');
        })();
        window.addEventListener('load', function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // Send form via EmailJS
                emailjs.sendForm('service_xqm5e8f', 'template_0ns5dui', this)
                    .then(function () {
                        console.log('SUCCESS!');
                        let formDiv = document.getElementById('contact-div');
                        formDiv.innerHTML = '<div class="form-submit"><h3 style="color: white;">Message Sent Successfully,<br/> you will hear back ASAP!</h3></div>';
                    }, function (error) {
                        console.log('FAILED...', error);
                        alert('Failed to send message. Please try again.');
                    });
            });
        });
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
